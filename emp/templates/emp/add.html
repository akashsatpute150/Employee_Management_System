<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add a New Employee </h1>
    <div class="container">
        <di class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info text">
                 <div class="card-body">
                    <form action='' method="POST">
                      {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" >Employee Name :</label>
                           <input id="name" name="emp_name" type="text" class="form-control"placeholder="Enter Employee Name ">
                        </div>
                        <div class="mb-3">
                            <label for="eid" >Employee ID :</label>
                           <input id="eid" name="emp_id" type="text" class="form-control"placeholder="Enter Employee ID ">
                        </div>
                        <div class="mb-3">
                            <label for="Phone" >Phone  :</label>
                           <input id="Phone" name="emp_phone" type="text" class="form-control"placeholder="Enter Phone ">
                        </div>
                        <div class="mb-3">
                            <label for="address">Employee Address</label>
                            <textarea
                              name="emp_address"
                              id="address"
                              rows="5"
                              class="form-control"
                            ></textarea>
                          </div>
                          <div class="mb-3 form-check">
                            <label for="working">Working</label>
                            <input id="working" name="emp_working" type="checkbox" class="form-check-input">
                          </div>
                          <div class="mb-3 ">
                            <label for="department">Departments</label>
                            <select name="emp_department" id="department" class="form-control">
                                <option value="CSE">Computer Science</option>
                                <option value="ME">Mechanical Engg</option>
                                <option value="EE">Electrical Engg</option>
                            </select>
                          </div>
                          <div class="container text-center">
                                   <button class="btn btn-primary">
                                      Add Employee
                                   </button>
                          </div>
                        

                    </form>
                </div>
            </div>
            </div>

        </di>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
